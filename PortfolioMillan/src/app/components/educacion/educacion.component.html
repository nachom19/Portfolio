<div class="row"> 
  <div class="container">
    <div class="col-lg-3"><h2> Educaci√≥n </h2></div>  
  <div class="col-lg-2">
      <button type="button" class="btn btn-outline-info funEdit" routerLink="/nuevaedu" *ngIf="isLogged"> 
        <i class="bi bi-plus-lg"></i></button>
  </div>
</div>
  
<div class="col-lg-10"> 
      <table class="table"> 
        <tbody> 
          <tr *ngFor="let Educacion of edu"> 
            <td><h3 class="container">{{Educacion.nombreE}}</h3></td>
            <td class="descripciones">{{Educacion.descripcionE}}</td>
          <div class="container btnEditDelete">
            <td *ngIf="isLogged"><button class="btn btn-outline-success funEdit" routerLink="/actualizar_edu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged"><button class="btn btn-outline-danger funEdit " (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i></button>
            </td>
          </div>
          </tr>
        </tbody>
      </table>
  </div>
</div>
