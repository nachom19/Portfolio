<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h3 class="fw-bold mb-2 text-uppercase">Editar Persona</h3>
                <p class="text-white-50 mb-5">Por favor ingresa la información solicitada</p>

<div class="container" *ngIf="persona">
    <div class="row"> 
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f ="ngForm"> 
                <div class="form-group">
                    <label for="nombre">Nombre de la Persona</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido de la Persona</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción de la Persona</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept =".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-info btnEditDelete">Editar Persona</button>

            </form>
        </div>
    </div>
</div>
</div>
</div>            
</div>
</div>
</div>
</div>
</section>
