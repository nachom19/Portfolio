<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Editar Experiencia</h2>
                <p class="text-white-50 mb-5">Por favor ingresa tus modificaciones</p>

<div class="container" *ngIf="expLab">
    <div class="row"> 
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f ="ngForm"> 
                <div class="form-group">
                    <label for="nombreE">Nombre de la Experiencia</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required> 
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n del puesto y tareas</label>
                    <textarea type="text" class="form-control"  id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                </div>

                <button class="btn btn-info btnEditDelete">Actualizar Experiencia</button>

            </form>
        </div>
    </div>
</div>
</div>            
</div>
</div>
</div>
</div>
</div>
</section>
