<div class="row"> 
    <h2> Experiencia Laboral </h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-outline-info" routerLink="/nuevaexp" *ngIf="isLogged"> 
        <i class="bi bi-plus-lg"></i></button>
    </div>

    <div class="col-lg-10"> 
      <table class="table"> 
        <tbody> 
          <tr *ngFor="let Experiencia of exp"> 
            <td><h2>{{Experiencia.nombreE}}</h2></td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged"><button class="btn btn-outline-info" routerLink="/actualizar/{{Experiencia.id}}">
              <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged"><button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
          </div>
